## BYTE Reputation config File

## Welcome to the Reputation plugin designed for www.byte.org.uk be careful how you edit the following details use a yaml editor if you do have to edit this file.



################## world settings #########################

##Enabled worlds
worlds:
  - Survival
  - Survival_nether
  - Survival_the_end
  - realm1
  - realm1_nether
  - realm1_the_end
  - realm2
  - realm2_nether
  - realm2_the_end


################## General settings #########################

##whether to use chat prefix
usePrefix: true
##use rank in tab list
useTabPrefix: false

################## Plugin Links #########################

##turn links to other plugins on and off
byteScoreboardEnabled: false
useScoreboardStats: false
useWorldGuard: true
useCitizens: false


################## Change of tier commands run ###########

##each list is the set of commands that are run when a player changes tier, use <player> to denote player changing teir and <tier> fo the tier.

tier3DownCommands:
  - say <player> has just become a <tier>
  - say Oh dear!
tier2DownCommands:
  - say <player> has just become a <tier>
tier1DownCommands:
  - say <player> has just become a <tier>
teirNormalCommands:
  - say <player> has just become a <tier>
tier1UpCommands:
  - say <player> has just become a <tier>
tier2UpCommands:
  - say <player> has just become a <tier>
tier3UpCommands:
  - say <player> has just become a <tier>
  - say Yipee!



################# Tier Values ##########################

##custom Teir values, number of points before tier change

##these are negative values 
tier3Down: 7000
tier2Down: 3000
tier1Down: 1000

##these are positive
tier1Up: 1000
tier2Up: 3000
tier3Up: 7000


##points modifier per tier (gain extra points per tier difference, if unsure set to 0 for no modifier)
pointsPerTier: 1


################### Points Loss  #########################

