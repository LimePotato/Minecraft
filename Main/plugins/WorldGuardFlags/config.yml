#Format:
#flagname;value
#Supported flag formats: State, Boolean, String, Double, Integer
flags:
- pvp;deny

messages:
 #Message sent when plugin start setting flags.
 #Set to '' to disable
 send-starting: '&eChanging flags...'
 
 #Message sent for each flag setting.
 #Set to '' to disable
 #Placeholders:
 #%flag% - flagname
 #%value% - value
 send-for-each: ''
 
 #Message sent when plugin stop setting flags.
 #Set to '' to disable
 send-ending: '&eFlags changed.'
 
 #Message sent when plugin reloaded
 #Placeholders:
 #%version% - version of the plugin
 reloaded: '&eWorldGuardFlags reloaded. Version: %version%.'